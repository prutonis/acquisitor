hardware:
# ADC has 4 inputs:
#   - 0: voltage on the Shunt resistor
#   - 1: voltage on the Pressure sensor (50 Ohm resistor)
#   - 2: voltage on the battery 24 V input (voltage divider)
#   - 3: voltage on the battery 12 V input (voltage divider)
  adc:
    #name: adc0
    name: fake
    enabled: true
    type: ads1115
    i2caddr: 0x48
    i2cbus: 2
    inputs:
      - name: shunt
        channel: 0
        gain: 4 # 0.512V
      - name: pressure
        channel: 1
        gain: 2 # 2.048V
      - name: battery_24v
        channel: 2
        gain: 2 # 2.048V
      - name: battery_12v
        channel: 3
        gain: 2 # 2.048V

# // PGA_6_144 = 0 // Full Scale Range = +/- 6.144V
# // PGA_4_096 = 1 // Full Scale Range = +/- 4.096V
# // PGA_2_048 = 2 // Full Scale Range = +/- 2.048V
# // PGA_1_024 = 3 // Full Scale Range = +/- 1.024V
# // PGA_0_512 = 4 // Full Scale Range = +/- 0.512V
# // PGA_0_256 = 5 // Full Scale Range = +/- 0.128V


telemetry:
  server:
    host: tb1.morosanu.io
    port: 1883
    user: wl82zahruwh6e6kmnkiy
    topic: v1/telemetry
  collectors:
    - name: system
      enabled: true
      interval: 1000
      keys:
        - name: uptime
          unit: s
          source: uptime
        - name: load
          unit: 1
          source: load
        # - name: temp
        #   unit: C
        #   source: temp
        - name: mem
          unit: B
          source: mem
        - name: disk
          unit: B
          source: disk
    - name: adc
      enabled: true
      interval: 5
      keys:
        - name: current
          unit: mA
          median: false
          source: shunt
        - name: pressure
          unit: bar
          source: pressure
        - name: voltage
          unit: V
          median: false
          source: battery_24v
        # - name: voltage2
        #   unit: V
        #   source: battery_12v
  pusher:
    enabled: true
    interval: 7
    precision: 3
    keys:
      - name: m_pressure
        source: pressure
      - name: m_current
        source: current
      - name: m_voltage
        source: voltage
      - name: m_temp
        source: temp
      - name: m_load
        source: load
      - name: m_mem
        source: mem
      - name: m_disk
        source: disk
      - name: m_uptime
        source: uptime

